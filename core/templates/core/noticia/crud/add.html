{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}
<div class="carta" style="background-color: #ebe6e6; border: 1px solid #ccc; border-radius: 10px; margin: 20px auto; width: 40%; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 1);">
    <h1 style="text-align: center; margin: 10px;">Agregar Noticia</h1>
    <br>
    {% load crispy_forms_tags %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form | crispy}}
        </table>
        <br>
        <br>
        <br>
        <input class="btn btn-success"  type="submit" value="Enviar">

        <input class="btn btn-danger"  type="reset" value="Limpiar">
        <h5>{{ msj }}</h5>
    </form>
    
    
</div>
{% endblock %}
